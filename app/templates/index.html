<body>
    <div class="container text-white">
        <p class="text-center text-lightgrey my-4">Model: GPT-4</p>
        <form id="prompt-form">
            <div class="mb-3 text-center">
                <label for="modalities" class="form-label d-block mb-2">Enter a company name below to see how prompt engineering alters a model's response</label>
            </div>
            <div class="mb-3">
                <div class="position-relative">
                    <div class="input-spinner-wrapper">
                        <input type="text" class="form-control" id="prompt" name="prompt" placeholder="Enter a company name ..." required>
                        <button type="submit" class="btn btn-primary submit-button circle-btn"><i class="fas fa-arrow-right"></i></button>
                        <div class="spinner">
                            <div class="dot dot-1"></div>
                            <div class="dot dot-2"></div>
                            <div class="dot dot-3"></div>
                            <div class="dot dot-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div id="result" class="mt-4 row">
            <div id="result-model-1" class="col-md-6"></div>
            <div id="result-model-2" class="col-md-6"></div>
        </div>
    </div>    
    <div id="skeleton-screen" class="skeleton-screen d-none">
        <div id="spinner-container">
            <div class="spinner">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
                <div class="dot dot-4"></div>
            </div>
            <div class="spinner-text">Responding ...</div>
        </div>
    </div>
</body>
